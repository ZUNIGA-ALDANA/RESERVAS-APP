<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva de ambiente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>RESERVAS DE AMBIENTE</h2>

    <form action="/agregar" method="POST" class="row g-3 mb-4">
        <div class="col-md-1">
            <input type="text" name="rtc" class="form-control" placeholder="RTC" required>
        </div>
        <div class="col-md-2">
            <input type="text" name="nombre" class="form-control" placeholder="Nombre de proyecto" required>
        </div>
        <div class="col-md-2">
            <input type="date" name="fechaini" class="form-control" placeholder="dd/mm/aaaa" required>
        </div>
        <div class="col-md-2">
            <input type="date" name="fechafin" class="form-control" placeholder="dd/mm/aaaa" required>
        </div>
        <div class="col-md-2">
            <input type="text" name="scrum" class="form-control" placeholder="Scrum Team" required>
        </div>
        <div class="col-md-2">
            <input type="text" name="estado" class="form-control" placeholder="Estado de reserva" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>



    </form>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>RTC</th>
                <th>PROYECTO</th>
                <th>FECHA INICIO</th>
                <th>FECHA FIN</th>
                <th>SCRUM TEAM</th>
                <th>ESTADO</th>
            </tr>
        </thead>
        <tbody>
            {% for r in registros %}
                <tr>
                    <td>{{ r[0] }}</td>
                    <td>{{ r[1] }}</td>
                    <td>{{ r[2] }}</td>
                    <td>{{ r[3] }}</td>
                    <td>{{ r[4] }}</td>
                    <td>{{ r[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
